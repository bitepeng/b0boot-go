<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor/css/editormd.css" />
    <link rel="stylesheet" href="editor/css/editormd.preview.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Index</title>
    <style>
        body {
            padding: 40px;
        }

        #layout>header,
        .btns {
            width: auto;
        }

        #sidebar {
            width: 220px;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            overflow: hidden;
            background: #fff;
            z-index: 100;
            padding: 18px;
            border: 1px solid #ddd;
            border-top: none;
            border-bottom: none;
        }

        #sidebar:hover {
            overflow: auto;
        }

        #sidebar h1 {
            font-size: 16px;
        }

        #custom-toc-container {
            padding-left: 0;
        }

        #doc-editormd-view {
            padding-left: 0;
            padding-right: 260px;
            margin: 0;
            margin-top: -40px;
        }
    </style>
</head>

<body>
    <div id="layout">
        <div id="doc-editormd-view">
            <textarea style="display:none;" name="doc-editormd-markdown"></textarea>
        </div>
        <div id="sidebar">
            <h1>Table of Contents</h1>
            <div class="markdown-body editormd-preview-container" id="custom-toc-container"></div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="editor/lib/marked.min.js"></script>
    <script src="editor/lib/prettify.min.js"></script>
    <script src="editor/lib/raphael.min.js"></script>
    <script src="editor/lib/underscore.min.js"></script>
    <script src="editor/lib/sequence-diagram.min.js"></script>
    <script src="editor/lib/flowchart.min.js"></script>
    <script src="editor/lib/jquery.flowchart.min.js"></script>
    <script src="editor/editormd.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var docEditormdView;

            $.get("editor.md", function (markdown) {

                docEditormdView = editormd.markdownToHTML("doc-editormd-view", {
                    markdown: markdown,
                    //htmlDecode      : true,        //开启HTML标签解析，默认不开启
                    htmlDecode: "style,script,iframe",
                    tocm: true,                     // Using [TOCM]
                    tocContainer: "#custom-toc-container",  // 自定义 ToC 容器层
                    emoji: true,
                    taskList: true,
                    tex: true,
                    flowChart: true,
                    sequenceDiagram: true,
                });

                // 获取Markdown源码
                //console.log(docEditormdView.getMarkdown());
            });

        });
    </script>
</body>

</html>
